<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>(Not so) Fancy Todo app</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="jumbotron">(Not so) Fancy Todo app</h1>

    <!-- login form -->
    <div id="login-form" class="mt-5 mb-5 ml-2 mr-2" style="width: 25%;">
      <h1 class="container">Login</h1>
      <form>
        <input type="email" class="form-control" id="login-email" placeholder="Email address" required />
        <input type="password" class="form-control" id="login-password" placeholder="Password" required />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <p>
        <a href="#" id="register">Register</a>
      </p>
    </div>

    <!-- register form -->
    <div id="register-form" class="mt-5 mb-5 ml-2 mr-2" style="width: 25%; display: none;">
      <h1 class="container">Register</h1>
      <form>
        <input type="text" class="form-control" id="register-username" placeholder="Username" required />
        <input type="email" class="form-control" id="register-email" placeholder="Email address" required />
        <input type="password" class="form-control" id="register-password" placeholder="Password" required />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <p>
        <a href="#" id="login">login</a>
      </p>
    </div>

    <!-- dashboard -->
    <div id="dashboard" style="display: none;">
      <h1>Welcome to dashboard</h1>
      <a href="#" id="logout">Logout</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
